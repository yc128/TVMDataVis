{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- import Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="{% static 'tvmvis/index.css' %}">

</head>
<body>
<!-- import js -->
<script type="text/javascript" src="{% static 'tvmvis/chart.js' %}"></script>
<script type="text/javascript" src="{% static 'tvmvis/index.js' %}"></script>


<div class="chart-container">
    <div class="chart-group" id="chart-group1">
        <!-- chart title selector -->
        <div class="title-sel-group">
            <select class="comparison-mode-selector"></select>
            <select class="parameter-selector"></select>
            <select class="comparison-target-selector"></select>
            <select class="comparison-target-selector-compared"></select>
            <select class="benchmark-name-selector"></select>
            <button class="generate-button">Chart Generate</button>
        </div>

        <!-- chart div -->
        <div class="chart-div" id="tableDiv1"></div>
    </div>

    </div>
</div>



</body>
</html>
